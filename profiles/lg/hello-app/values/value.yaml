---
namespace:
  name: hello-redis-lg
  #! Set to null to omit Namespace resource
  owner: true

helloApp:
  name: hello-app
  message: "default large"

  memRequest: "64Mi"
  cpuRequest: "250m"
  memLimit: "128Mi"
  cpuLimit: "500m"

  ingress:
    hostname: my-hostname
    domain: domain.com
    class: contour
    secret:
      certificate: this-is-a-CA
      privateKey: this-is-private-key
