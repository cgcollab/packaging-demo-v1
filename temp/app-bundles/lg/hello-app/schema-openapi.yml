openapi: 3.0.0
info:
  version: 0.1.0
  title: Schema for data values, generated by ytt
paths: {}
components:
  schemas:
    dataValues:
      type: object
      additionalProperties: false
      properties:
        namespace:
          type: object
          additionalProperties: false
          properties:
            name:
              type: string
              default: hello-app-lg
            owner:
              nullable: true
              description: Set to null to omit Namespace resource
              default: true
        helloApp:
          type: object
          additionalProperties: false
          properties:
            name:
              type: string
              default: hello-app
            message:
              type: string
              description: Name used in hello message from app when app is pinged.
              default: default large
            memRequest:
              type: string
              default: 64Mi
            cpuRequest:
              type: string
              default: 250m
            memLimit:
              type: string
              default: 128Mi
            cpuLimit:
              type: string
              default: 500m
            ingress:
              type: object
              additionalProperties: false
              properties:
                hostname:
                  type: string
                  default: my-hostname
                domain:
                  type: string
                  default: domain.com
                class:
                  type: string
                  default: contour
                secret:
                  type: object
                  additionalProperties: false
                  properties:
                    certificate:
                      type: string
                      default: this-is-a-CA
                    privateKey:
                      type: string
                      default: this-is-private-key
